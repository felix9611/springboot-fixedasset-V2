<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/custom.form.css">
</head>
<body>

<div class="panel panel-default operation" id="dictAdd" hidden>
    <div class="panel-heading title"></div>
    <div class="layui-card-body">
        <form class="layui-form " action="" lay-filter="info">
            <input id="id" name="id" hidden/>
            <div class="layui-form-item">
                <label class="layui-form-label">活動名稱</label>
                <div class="layui-input-block">
                    <input type="activityName" name="activityName" placeholder="活動名稱" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit">儲存</button>
                </div>
            </div>
        </form>
    </div>
</div>


<div class="panel panel-default operation" id="dictAddDetail" hidden >
    <div class="panel-heading title"></div>
    <div class="layui-card-body">
        <form class="layui-form " action="" lay-filter="info" >
            <input id="detailId" name="id" hidden/>
            <input name="listId" hidden/>
            <div class="layui-form-item">
                <label class="layui-form-label">資產編號</label>
                <div class="layui-input-block">
                    <input type="assetCode" name="assetCode" placeholder="資產編號" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">位置</label>
                <div class="layui-input-block">
                    <select id="assetPlace" name="assetPlace" lay-filter="select-type" th:with="place=${@place2Service.getPlacetSel()}">
                        <option value="">請選擇</option>
                        <option th:each="dict : ${place}" th:text="${dict.placeName}" th:value="${dict.id}"></option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">狀態</label>
                <div class="layui-input-block">
                    <!--<input type="status" name="status" placeholder="狀態" autocomplete="off" class="layui-input">-->
                    <select id="status" name="status" lay-filter="select-type">
                        <option value="">請選擇</option>
                        <option value="1">不存在</option>
                        <option value="2">存在</option>
                        <option value="3">存在(殘缺)</option>
                        <option value="4">要維修</option>
                        <option value="5">維修中</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">狀態說明(如有)</label>
                <div class="layui-input-block">
                    <input type="statusRemark" name="statusRemark" placeholder="狀態說明(如有)" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="submitDetail">儲存</button>
                </div>
            </div>
        </form>
    </div>
</div>


<!-- 左树 -->
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md6 layui-col-lg6">
            <div class="table_div">
                <div id="searchParam" shiro:hasPermission="sysDict:list">
                    <div class="layui-form-item">
                        <div class="layui-input-inline">
                            <input type="text" id="name" class="layui-input" autocomplete="off" placeholder="请输入字典名称或描述 ">
                            <input type="text" id="dictId" style="display: none" class="layui-input" autocomplete="off" placeholder="请输入字典名称或描述 ">
                        </div>

                        <div class="layui-input-inline ">
                            <button class="layui-btn" onclick="search()" id="search">查詢</button>
                        </div>
                    </div>

                </div>
                <table class="layui-table" id="showTable" lay-filter="showTable"></table>
            </div>
        </div>
        <div class="layui-col-sm12 layui-col-md6 layui-col-lg6" style="margin-top: 43px;">
            <div class="table_detail_div">
                <table class="layui-table" id="showTableDetail" lay-filter="showTableDetail"></table>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add"  shiro:hasPermission="stocktakelist:add">新增</button>
    </div>
</script>
<script type="text/html" id="tool">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" shiro:hasPermission="stocktakelist:delete">删除</a>
</script>

<script type="text/html" id="toolbarDetail">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add" shiro:hasPermission="stocktakelist:add">增加</button>
    </div>
</script>


</body>
</html>
<script src="/layui/layui.all.js"></script>
<script src="/js/assetma.js"></script>
<script src="/js/core.util.js"></script>
<script>


    //获取token
    var token = CoreUtil.getData("access_token");

    console.log(token);
    //地址栏转义token中的#号
    var tokenQuery = token.replace("#", "%23");
    var tableIns1;
    var tableIns2;
    var selectDictId = null;
    var table = layui.table;
    var form = layui.form;
    var layer = layui.layer;
    var $ = jQuery = layui.jquery;
    var laydate = layui.laydate;

    var placedatas = "[[${@place2Service.getPlacetSel()}]]".replace(/&quot;/g,"\"");
    var assetdatas = "[[${@assetListviewService.getAssetCodeName()}]]".replace(/&quot;/g,"\"");

    layui.use(['table', 'layer', 'laydate'], function () {


        //加载table
        tableIns1 = table.render({
            elem: '#showTable'
            , contentType: 'application/json'
            , headers: {"authorization": token}
            , page: true //开启分页
            , url: '/stocktakelist/listByPage' //数据接口
            , method: 'POST'
            , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total, //解析数据长度
                    "data": CoreUtil.isEmpty(res.data) ? null : res.data.records //解析数据列表
                }
            }
            , cols: [
                [
                    {field: 'activityName', title: '活動名稱', sort: true,event: 'setDetail'},
                    {field: 'startTime', title: '開始日期', sort: true,event: 'setDetail'},
                    {field: 'createTime', title: '創建日期', sort: true,event: 'setDetail'},
                    {width: 120, toolbar: "#tool", title: '操作'}
                ]
            ]
            , toolbar: '#toolbar'
        });

        //加载table
        tableIns2 = table.render({
            elem: '#showTableDetail'
            , contentType: 'application/json'
            , headers: {"authorization": token}
            , page: true //开启分页
            , url: '/stocktakelistDetail/listByPage' //数据接口
            , method: 'POST'
            , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total, //解析数据长度
                    "data": CoreUtil.isEmpty(res.data) ? null : res.data.records //解析数据列表
                }
            }
            , cols: [
                [
                    {field: 'assetCode', title: '資產編號', sort: true, templet: function (item) {
                        return CoreUtil.selectAssetCode(assetdatas, item.assetCode);
                        }
                    },
                    {field: 'assetCode', title: '資產名稱', sort: true, templet: function (item) {
                        return CoreUtil.selectAssetName(assetdatas, item.assetCode);
                        }
                    },
                    {field: 'assetPlace', title: '地點', sort: true, templet: function (item) {
                        return CoreUtil.selecPlacetId(placedatas, item.assetPlace);
                        }
                    },
                    {field: 'status', title: '狀態', sort: true, templet: function (item) {
                            var asset = CoreUtil.selectAssetName(assetdatas, item.assetCode);
                            if(asset != "(此資產不存在)"){
                                return CoreUtil.selectStatus(item.status);
                            }else{
                                return "不存在";
                            }
                        }
                    },
                    {field: 'statusRemark', title: '狀態備註欄', sort: true},
                ]
            ]
            , toolbar: '#toolbarDetail'
        });


        //表头工具
        table.on('toolbar(showTable)', function (obj) {
            switch (obj.event) {

                case 'add':
                    $("#id").val("");
                    $(".operation input[name=activityName]").val("");
                    //捕获页
                    layer.open({
                        type: 1,
                        skin: 'layui-layer-demo', //样式类名
                        title: "新增盤點活動",
                        shadeClose: true, //开启遮罩关闭
                        area: ['450px', '300px'], //宽高
                        shade: 0.6, //遮罩透明度
                        maxmin: true, //允许全屏最小化
                        anim: 1, //0-6的动画形式，-1不开启
                        content: $('#dictAdd'), //捕获的元素，注意：最好该指定的元素要存放在body最外层，否则可能被其它的相对元素所影响
                        cancel: function () {
                        }
                    });
                    break;
            }
            ;
        });
        //列操作
        table.on('tool(showTable)', function (obj) {
            var data = obj.data;
            switch (obj.event) {
                case 'del':
                    var ids = [];
                    ids.push(data.id);
                    var containCurrentIdFlag = (data.id === selectDictId);
                    tipDialog(ids,containCurrentIdFlag);
                    break;

                case 'setDetail':
                    var data = obj.data;
                    selectDictId = data.id;
                    searchDetail();
                    break;
            }
        });


        //详情表头工具
        table.on('toolbar(showTableDetail)', function (obj) {
            switch (obj.event) {
                case 'add':
                    if (CoreUtil.isEmpty(selectDictId)) {
                        layer.msg("请先选中左侧行后，再执行添加操作", {time: 3000});
                        return;
                    }
                    $("#detailId").val("");
                    $(".operation input[name=listId]").val(selectDictId);
                    $(".operation input[name=assetCode]").val("");
                    $(".operation input[name=assetPlace]").val("");
                    $(".operation input[name=status]").val("");
                    $(".operation input[name=statusRemark]").val("");
                    //捕获页
                    layer.open({
                        type: 1,
                        skin: 'layui-layer-demo', //样式类名
                        title: "盤點",
                        shadeClose: true, //开启遮罩关闭
                        area: ['450px', '380px'], //宽高
                        shade: 0.6, //遮罩透明度
                        maxmin: true, //允许全屏最小化
                        anim: 1, //0-6的动画形式，-1不开启
                        content: $('#dictAddDetail'), //捕获的元素，注意：最好该指定的元素要存放在body最外层，否则可能被其它的相对元素所影响
                        cancel: function () {
                        }
                    });
                    break;
            }
            ;
        });

        //详情列操作
        table.on('tool(showTableDetail)', function (obj) {
            var data = obj.data;
            switch (obj.event) {
                case 'del':
                    var ids = [];
                    ids.push(data.id);
                    tipDialogDetail(ids);
                    break;
            }
        });


        //删除
        var tipDialog = function (ids,containCurrentIdFlag) {
            layer.open({
                content: "確定要删除?",
                yes: function (index, layero) {
                    layer.close(index); //如果设定了yes回调，需进行手工关闭
                    CoreUtil.sendDelete("/stocktakelist/delete", ids, function (res) {
                        layer.msg(res.msg, {time: 1000}, function () {
                            search()
                            if (containCurrentIdFlag) {
                                selectDictId = null;
                            }
                            searchDetail();
                        });
                    });
                }
            });
        };

        //详情删除
        var tipDialogDetail = function (ids) {
            layer.open({
                content: "確定要删除?",
                yes: function (index, layero) {
                    layer.close(index); //如果设定了yes回调，需进行手工关闭
                    CoreUtil.sendDelete("/stocktakelistDetail/delete", ids, function (res) {
                        layer.msg(res.msg, {time: 1000}, function () {
                            searchDetail();
                        });
                    });
                }
            });
        };


        //监听保存
        form.on('submit(submit)', function (data) {
            if (data.field.id === undefined || data.field.id === null || data.field.id === "") {
                CoreUtil.sendPost("/stocktakelist/add", data.field, function (res) {
                    $(".table_div").show();
                    layer.closeAll();
                    search()
                });
            }
            return false;
        });


        //详情监听保存
        form.on('submit(submitDetail)', function (data) {
            if (data.field.id === undefined || data.field.id === null || data.field.id === "") {
                if(data.field.assetCode != "" && data.field.assetPlace != "" && data.field.status != ""){
                    var checkData = assetMa.getAssetData(data.field.assetCode, assetdatas);
                    console.log(checkData);
                    if(checkData.assetCode != null){
                        if(checkData.place == data.field.assetPlace){
                            CoreUtil.sendPost("/stocktakelistDetail/add", data.field, function (res) {
                                $(".table_div").show();
                                layer.closeAll();
                                searchDetail();
                            });
                        }else{
                            //layer.msg("地點錯誤!");
                            alert("警告 : 紀錄或有異, 請檢查清楚紀錄!");
                        }
                    }else{
                        //layer.msg("此記錄不存在!");
                        alert("此記錄不存在!");
                    }
                }else{
                    //layer.msg("請輸入所有欄位!");
                    alert("請輸入所有欄位!");
                }
            }

            return false;
        });
    });

    //执行查询
    function search() {
        //这里以搜索为例
        tableIns1.reload({
            where: { //设定异步数据接口的额外参数，任意设
                activityName: $("#name").val()
            }
            , page: {
                curr: 1 //重新从第 1 页开始
            }
        });
    };

    //执行查询
    function searchDetail() {
        //这里以搜索为例
        tableIns2.reload({
            where: { //设定异步数据接口的额外参数，任意设
                listId: selectDictId
            }
            , page: {
                curr: 1 //重新从第 1 页开始
            }
        });
    };
    
</script>
