<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/layui/css/layui.css">
  <link rel="stylesheet" href="/css/custom.form.css">
</head>
<body>
<div class="panel panel-default operation" hidden>
  <div class="panel-heading title"></div>
</div>

<div class="table_div">
  <div id="searchParam"  shiro:hasPermission="actionRecord:list">
    <div class="layui-form-item">
      <div class="layui-input-inline">
        <input type="text" id="key" class="layui-input"  autocomplete="off" placeholder="請輸入">
      </div>

      <div class="layui-input-inline ">
        <button class="layui-btn" onclick="search()"  id="search">Inquire</button>
        <button class="layui-btn"   id="export">Export</button>
      </div>
    </div>

  </div>
  <table class="layui-table" id="showTable" lay-filter="showTable" ></table>
</div>

</body>
</html>
<script src="/layui/layui.all.js"></script>
<script src="/js/core.util.js"></script>
<script>

  var token = CoreUtil.getData("access_token");

  var tokenQuery = token.replace("#", "%23");
  var tableIns1;
  var table = layui.table;
  var form = layui.form;
  var layer = layui.layer;
  var $ = jQuery = layui.jquery;
  var laydate = layui.laydate;

  layui.use(['table', 'layer', 'laydate'], function () {

    tableIns1 = table.render({
      elem: '#showTable'
      , contentType: 'application/json'
      , headers: {"authorization": token}
      , page: true
      , url: '/actionRecord/listByPage' //API PORT
      , method: 'POST'
      , parseData: function (res) {
        return {
          "code": res.code,
          "msg": res.msg,
          "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total,
          "data": CoreUtil.isEmpty(res.data) ? null : res.data.records
        }
      }
      , cols: [
        [
          {field: 'actionName', title: '活動名稱', sort: true},
          {field: 'actionMethod', title: '活動類型', sort: true},
          {field: 'actionFrom', title: '活動單元', sort: true},
          {field: 'actionData', title: '執行數據', sort: true},
          {field: 'actionSuccess', title: '成功執行?', sort: true},
          {field: 'createTime', title: '活動時間', sort: true},
        ]
      ]
      , toolbar: '#toolbar'
    });

    //Export
    $('#export').on('click', function () {

      var exportParams = {
        limit: 10000,
        key: $("#key").val()
      };
      CoreUtil.sendPost("/actionRecord/listByPage", exportParams, function (res) {

        if (res.data != null && res.data.records != null) {
          table.exportFile(tableIns1.config.id, res.data.records, 'xls');
        }
      });
    });
  });


  function search() {

    tableIns1.reload({
      where: {
        key: $("#key").val()
      }
      , page: {
        curr: 1 //Return to page 1
      }
    });
  };
</script>
