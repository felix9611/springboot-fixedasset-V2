<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <title>Title</title>
</head>
<body>
<div class="layui-container" style="width:400px;">
    <form action="" class="layui-form" id="passForm">
        <div class="layui-form-item">
            <label class="layui-form-label">舊密碼</label>
            <div class="layui-input-block">
                <input type="password" name="oldPwd" class="layui-input" lay-verify="required"/>
            </div>

        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">新密碼</label>
            <div class="layui-input-block">
                <input type="password" name="newPwd" id="newPwd" class="layui-input" lay-verify="required"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">確認密碼</label>
            <div class="layui-input-block">
                <input type="password" name="rePass" lay-verify="required|repass" class="layui-input"
                       verify="required"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="baseSubmit">送出</button>
            </div>
        </div>

    </form>
</div>
<script src="/layui/layui.all.js"></script>
<script src="/js/core.util.js"></script>
<script>
    var form = layui.form;
    var layer = layui.layer;
    var $ = jquery = layui.jquery;
    form.verify({
        repass: function (value) {
            var pass = $("#newPwd").val();
            if (pass != value) {
                return '兩次輸入的密碼不一致';
            }
        }
    })
    form.on('submit(baseSubmit)', function (data) {
        CoreUtil.sendPut("/sys/user/pwd", data.field, function (res) {
            layer.msg("密碼已經更新請重新登入", {time: 2000}, function () {
                top.window.location.href = "/index/login";
            });
        });

        return false;
    })
</script>
</body>
</html>
