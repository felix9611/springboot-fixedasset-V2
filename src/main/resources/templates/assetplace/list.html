<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/layui/css/layui.css">
  <link rel="stylesheet" href="/css/custom.form.css">
</head>
<body>
<div class="panel panel-default operation" hidden>
  <div class="panel-heading title"></div>
<div class="layui-card-body">
<form class="layui-form " action="" lay-filter="info" style="width: 700px;margin-top: 10px">
      <input name="assetId" hidden/>
        <div class="layui-form-item">
      <label class="layui-form-label"></label>
      <div class="layui-input-block">
        <input type="placeId" name="placeId" placeholder="請輸入" autocomplete="off" class="layui-input">
      </div>
    </div>
  <div class="layui-form-item">
  <div class="layui-input-block">
    <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit">保存</button>
    <button  class="layui-btn layui-btn-primary" id="btn_cancel">返回</button>
  </div>
</div>
</form>
</div>
</div>

<div class="table_div">
  <div id="searchParam"  shiro:hasPermission="assetPlace:list">
    <div class="layui-form-item">
      <div class="layui-input-inline">
        <select id="placesel" name="placesel" class="select-type" lay-filter="select-type" th:with="placesel=${@place2Service.getPlacetSel()}">
          <option></option>
          <option th:each="dict : ${placesel}" th:text="${dict.placeName}" th:value="${dict.id}"></option>
        </select>
      </div>

      <div class="layui-input-inline ">
        <button class="layui-btn" onclick="search()"  id="search">查詢</button>
      </div>
    </div>

  </div>
  <table class="layui-table" id="showTable" lay-filter="showTable" ></table>
</div>


</body>
</html>
<script src="/layui/layui.all.js"></script>
<script src="/js/core.util.js"></script>
<script src="/js/assetma.js"></script>
<script>
  //获取token
  var token = CoreUtil.getData("access_token");
  //地址栏转义token中的#号
  var tokenQuery = token.replace("#", "%23");
  var tableIns1;
  var table = layui.table;
  var form = layui.form;
  var layer = layui.layer;
  var $ = jQuery = layui.jquery;
  var laydate = layui.laydate;

  var assetData = "[[${@assetListviewService.getAssetCodeName()}]]".replace(/&quot;/g,"\"");
  var placeData = "[[${@place2Service.getPlacetSel()}]]".replace(/&quot;/g,"\"");

  layui.use(['table', 'layer', 'laydate'], function () {

    //加载table
    tableIns1 = table.render({
      elem: '#showTable'
      , contentType: 'application/json'
      , headers: {"authorization": token}
      , page: true
      , url: '/assetPlace/listByPage' //API PORT
      , method: 'POST'
      , parseData: function (res) {
        return {
          "code": res.code,
          "msg": res.msg,
          "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total,
          "data": CoreUtil.isEmpty(res.data) ? null : res.data.records
        }
      }
      , cols: [
        [
          //{field: 'assetId', title: '', sort: true},
          //{field: 'placeId', title: '', sort: true},
          {field: 'assetCode', title: '資產代碼', sort: true, templet: function (item) {
                        return assetMa.idGetAssetCode(item.assetId, assetData);
                        }
                    },
          {field: 'assetName', title: '資產名稱', sort: true, templet: function (item) {
                        return assetMa.idGetAssetName(item.assetId, assetData);
                        }
                    },
          {field: 'assetPlace', title: '地點', sort: true, templet: function (item) {
                        return CoreUtil.selecPlacetId(placeData, item.placeId);
                        }
                    },
        ]
      ]
    });


    //表头工具
    table.on('toolbar(showTable)', function(obj){
      switch(obj.event){
        case 'batchDeleted':
          var checkStatus = table.checkStatus(obj.config.id);
          var data = checkStatus.data;
          if(data.length==0){
            layer.msg("请选择要批量删除的列");
          }else {
            var ids = [];
            $(data).each(function (index,item) {
              ids.push(item.id);
            });
            tipDialog(ids);
          }
          break;
        case 'add':
          $(".table_div").hide();
          $(".operation").show();
          $(".title").html("新增");
          $(".operation input[name=assetId]").val("");
          $(".operation input[name=placeId]").val("");
          break;
      };
    });

    table.on('tool(showTable)',function (obj) {
      var data = obj.data;
      switch (obj.event) {
        case 'del':
          var ids=[];
          ids.push(data.id);
          tipDialog(ids);
          break;
        case 'edit':
          $(".table_div").hide();
          $(".operation").show();
          $(".title").html("編輯");
          $(".operation input[name=assetId]").val(data.assetId);
          $(".operation input[name=placeId]").val(data.placeId);
          break;
      }
    });

    //Export
    $('#export').on('click', function () {

      var exportParams = {
        limit: 10000,
        key: $("#key").val()
      };
      CoreUtil.sendPost("/assetPlace/listByPage", exportParams, function (res) {

        if (res.data != null && res.data.records != null) {
          table.exportFile(tableIns1.config.id, res.data.records, 'xls');
        }
      });
    });

    //Delete
    var tipDialog=function (ids) {
      layer.open({
        content: "確定要删除?",
        yes: function(index, layero){
          layer.close(index); //如果设定了yes回调，需进行手工关闭
          CoreUtil.sendDelete("/assetPlace/delete",ids,function (res) {
            layer.msg(res.msg, {time:1000},function () {
              search();
            });
          });
        }
      });
    };

    //Back
    $("#btn_cancel").click(function() {
      $(".table_div").show();
      $(".operation").hide();
      return false;
    });

    //Save
    form.on('submit(submit)', function(data){
      if(data.field.id===undefined || data.field.id===null || data.field.id===""){
        CoreUtil.sendPost("/assetPlace/add",data.field,function (res) {
          $(".table_div").show();
          $(".operation").hide();
          search();
        });
      }else {
        CoreUtil.sendPut("/assetPlace/update",data.field,function (res) {
          $(".table_div").show();
          $(".operation").hide();
          search();
        });
      }

      return false;
    });
  });

  //Search for List Page
  function search() {

    tableIns1.reload({
      where: {
        placeId: $("#placesel").val(),
      }
      , page: {
        curr: 1 //Return to page 1
      }
    });
  };
</script>
