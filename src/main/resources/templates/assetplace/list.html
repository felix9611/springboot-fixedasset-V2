<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/layui/css/layui.css">
  <link rel="stylesheet" href="/css/custom.form.css">
</head>
<body>
<div class="panel panel-default operation" hidden>
  <div class="panel-heading title"></div>
<div class="layui-card-body">
<form class="layui-form " action="" lay-filter="info" style="width: 700px;margin-top: 10px">
      <input name="assetId" hidden/>
        <div class="layui-form-item">
      <label class="layui-form-label"></label>
      <div class="layui-input-block">
        <input type="placeId" name="placeId" placeholder="請輸入" autocomplete="off" class="layui-input">
      </div>
    </div>
  <div class="layui-form-item">
  <div class="layui-input-block">
    <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit">保存</button>
    <button  class="layui-btn layui-btn-primary" id="btn_cancel">返回</button>
  </div>
</div>
</form>
</div>
</div>

<div class="table_div">
  <div id="searchParam"  shiro:hasPermission="assetPlace:list">
    <div class="layui-form-item">
      <div class="layui-input-inline">
        <select id="placesel" name="placesel" class="select-type" lay-filter="select-type" th:with="placesel=${@place2Service.getPlacetSel()}">
          <option></option>
          <option th:each="dict : ${placesel}" th:text="${dict.placeName}" th:value="${dict.id}"></option>
        </select>
      </div>

      <div class="layui-input-inline ">
        <button class="layui-btn" onclick="search()"  id="search">查詢</button>
      </div>
    </div>

  </div>
  <table class="layui-table" id="showTable" lay-filter="showTable" ></table>
</div>


</body>
</html>
<script src="/layui/layui.all.js"></script>
<script src="/js/core.util.js"></script>
<script src="/js/assetma.js"></script>
<script>
  //获取token
  var token = CoreUtil.getData("access_token");
  //地址栏转义token中的#号
  var tokenQuery = token.replace("#", "%23");
  var tableIns1;
  var table = layui.table;
  var form = layui.form;
  var layer = layui.layer;
  var $ = jQuery = layui.jquery;
  var laydate = layui.laydate;

  var assetData = "[[${@assetListviewService.getAssetCodeName()}]]".replace(/&quot;/g,"\"");
  var placeData = "[[${@place2Service.getPlacetSel()}]]".replace(/&quot;/g,"\"");

  layui.use(['table', 'layer', 'laydate'], function () {

    //加载table
    tableIns1 = table.render({
      elem: '#showTable'
      , contentType: 'application/json'
      , headers: {"authorization": token}
      , page: true
      , url: '/assetPlace/listByPage' //API PORT
      , method: 'POST'
      , parseData: function (res) {
        return {
          "code": res.code,
          "msg": res.msg,
          "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total,
          "data": CoreUtil.isEmpty(res.data) ? null : res.data.records
        }
      }
      , cols: [
        [
          //{field: 'assetId', title: '', sort: true},
          //{field: 'placeId', title: '', sort: true},
          {field: 'assetCode', title: '資產代碼', sort: true, templet: function (item) {
                        return assetMa.idGetAssetCode(item.assetId, assetData);
                        }
                    },
          {field: 'assetName', title: '資產名稱', sort: true, templet: function (item) {
                        return assetMa.idGetAssetName(item.assetId, assetData);
                        }
                    },
          {field: 'assetPlace', title: '地點', sort: true, templet: function (item) {
                        return CoreUtil.selecPlacetId(placeData, item.placeId);
                        }
                    },
        ]
      ]
    });
  });

  //Search for List Page
  function search() {

    tableIns1.reload({
      where: {
        placeId: $("#placesel").val(),
      }
      , page: {
        curr: 1 //Return to page 1
      }
    });
  };
</script>
