<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/layui/css/layui.css">
  <link rel="stylesheet" href="/css/custom.form.css">
</head>
<body>
<div class="panel panel-default operation" hidden>
  <div class="panel-heading title"></div>
<div class="layui-card-body">
<form class="layui-form " action="" lay-filter="info" style="width: 700px;margin-top: 10px">
      <input name="id" hidden/>
    <div class="layui-form-item">
        <label class="layui-form-label">資產名稱</label>
        <div class="layui-input-block">
            <input type="assetName" name="assetName" placeholder="資產名稱" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="row">
        <div class="layui-form-item">
            <label class="layui-form-label">種類</label>
            <div class="layui-input-block">
                <select id="assetType" name="assetType" lay-filter="select-type" th:with="assetType=${@assetType2Service.getAssettype()}">
                    <option value="">請選擇</option>
                    <option th:each="dict : ${assetType}" th:text="${dict.typeName}" th:value="${dict.id}"></option>
                </select>

            </div>

        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">單位</label>
            <div class="layui-input-block">
                <input type="unit" name="unit" placeholder="單位" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="row">
            <div class="layui-form-item">
                <label class="layui-form-label">購買日期</label>
                <div class="layui-input-block">

                    <input type="date" model="datetime" timeFormat="yyyy-MM-dd" name="buydate" placeholder="購買日期" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">購買成本</label>
            <div class="layui-input-block">
                <input type="cost" name="cost" placeholder="購買成本" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">內容</label>
        <div class="layui-input-block">
            <textarea placeholder="內容" class="layui-textarea" name="description"></textarea>
            <!--<input type="description" name="description" placeholder="內容" autocomplete="off" class="layui-input">-->

        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">發票日期</label>
        <div class="layui-input-block">

            <input type="date" model="datetime" timeFormat="yyyy-MM-dd"  name="invoicenodate" placeholder="發票日" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">Serial Number</label>
        <div class="layui-input-block">
            <input type="serialnum" name="serialnum" placeholder="Serial Number" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">發票編號</label>
        <div class="layui-input-block">
            <input type="invoiceno" name="invoiceno" placeholder="發票編號" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">地點</label>
        <div class="layui-input-block">
            <select id="place" name="place" lay-filter="select-type" th:with="place=${@place2Service.getPlacetSel()}">
                <option value="">請選擇</option>
                <option th:each="dict : ${place}" th:text="${dict.placeName}" th:value="${dict.id}"></option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">負責職員</label>
        <div class="layui-input-block">
            <select id="responStaff" name="responStaff" lay-filter="select-type" th:with="staffId=${@UserService.getUserS()}">
                <option value="">請選擇</option>
                <option th:each="dict : ${staffId}" th:text="${dict.realName}" th:value="${dict.id}"></option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">所屬部門</label>
        <div class="layui-input-block">
            <select id="deptId" name="deptId" lay-filter="select-type" th:with="deptId=${@departmentService.getDeptId()}">
                <option value="">請選擇</option>
                <option th:each="dict : ${deptId}" th:text="${dict.deptName}" th:value="${dict.id}"></option>
            </select>
            <!--<input type="deptId" name="deptId" placeholder="所屬部門" autocomplete="off" class="layui-input">-->
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">備註</label>
        <div class="layui-input-block">
            <!--<input type="remark" name="remark" placeholder="備註" autocomplete="off" class="layui-input">-->
            <textarea placeholder="備註" class="layui-textarea" name="remark"></textarea>

        </div>
    </div>
  <div class="layui-form-item">
  <div class="layui-input-block">
    <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit">保存</button>
    <button  class="layui-btn layui-btn-primary" id="btn_cancel">返回</button>
  </div>
</div>
</form>
</div>
</div>

<div class="table_div">
  <div id="searchParam"  shiro:hasPermission="assetListview:list">
    <div class="layui-form-item">
        <div class="layui-input-inline">
            <input type="text" id="assetCode" class="layui-input"  autocomplete="off" placeholder="資產編號搜尋">
        </div>
        <div class="layui-input-inline">
            <input type="text" id="assetName" class="layui-input"  autocomplete="off" placeholder="資產名稱搜尋">
        </div>
        <div class="layui-input-inline">
            <select id="placesel" name="placesel" class="select-type" lay-filter="select-type" th:with="placesel=${@place2Service.getPlacetSel()}">
                <option></option>
                <option th:each="dict : ${placesel}" th:text="${dict.placeName}" th:value="${dict.id}"></option>
            </select>
        </div>

        <div class="layui-input-inline">
            <select id="typeSel" name="typeSel" class="select-type"  lay-filter="select-type" th:with="assetType=${@assetType2Service.getAssettype()}">
                <option></option>
                <option th:each="dict : ${assetType}" th:text="${dict.typeName}" th:value="${dict.id}"></option>
            </select>
        </div>

        <div class="layui-input-inline">
            <select id="deptSel" name="deptSel" class="select-type"  lay-filter="select-type" th:with="deptId=${@departmentService.getDeptId()}">
                <option></option>
                <option th:each="dict : ${deptId}" th:text="${dict.deptName}" th:value="${dict.id}"></option>
            </select>
        </div>

      <div class="layui-input-inline ">
        <button class="layui-btn" onclick="search()"  id="search">查詢</button>
        <button class="layui-btn"   id="export">導出全部</button>
      </div>
    </div>

  </div>
  <table class="layui-table" id="showTable" lay-filter="showTable" ></table>
</div>
<script type="text/html" id="toolbar">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="add"  shiro:hasPermission="assetListview:add">新增</button>
    <button class="layui-btn layui-btn-sm" lay-event="batchDeleted" shiro:hasPermission="assetListview:delete">删除</button>
  </div>
</script>
<script type="text/html" id="tool">
  <a class="layui-btn layui-btn-xs" lay-event="edit" shiro:hasPermission="assetListview:update">編輯</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" shiro:hasPermission="assetListview:delete">删除</a>
</script>

</body>
</html>
<script src="/layui/layui.all.js"></script>
<script src="/js/core.util.js"></script>
<script>
  //获取token
  var token = CoreUtil.getData("access_token");
  //地址栏转义token中的#号
  var tokenQuery = token.replace("#", "%23");
  var tableIns1;
  var table = layui.table;
  var form = layui.form;
  var layer = layui.layer;
  var $ = jQuery = layui.jquery;
  var laydate = layui.laydate;

  var datas = "[[${@assetType2Service.getAssettype()}]]".replace(/&quot;/g,"\"");
  var placedatas = "[[${@place2Service.getPlacetSel()}]]".replace(/&quot;/g,"\"");
  var departdatas = "[[${@departmentService.getDeptId()}]]".replace(/&quot;/g,"\"");

  layui.use(['table', 'layer', 'laydate'], function () {

    //加载table
    tableIns1 = table.render({
      elem: '#showTable'
      , contentType: 'application/json'
      , headers: {"authorization": token}
      , page: true //开启分页
      , url: '/assetListview/listByPage' //数据接口
      , method: 'POST'
      , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
        return {
          "code": res.code, //解析接口状态
          "msg": res.msg, //解析提示文本
          "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total, //解析数据长度
          "data": CoreUtil.isEmpty(res.data) ? null : res.data.records //解析数据列表
        }
      }
      , cols: [
        [
          {width: 110, field: 'assetCode', title: '資產編號', sort: true},
          {field: 'assetName', title: '資產名稱', sort: true},
          {width: 180, field: 'assetType', title: '種類', sort: true, templet: function (item) {
                        return CoreUtil.selecTypetId(datas, item.assetType);
                        }
                    },
          {width: 160, field: 'buydate', title: '購入日期', sort: true},
          //{field: 'serialnum', title: 'Serial Num', sort: true},
          {width: 130, field: 'place', title: '地點', sort: true, templet: function (item) {
                        return CoreUtil.selecPlacetId(placedatas, item.place);
                        }
          },
          {width: 210, field: 'deptId', title: '所屬部門', sort: true, templet: function (item) {
                        return CoreUtil.selectDeptId(departdatas, item.deptId);
                        }
          },
          {width: 180, toolbar: "#tool", title: '操作'}
        ]
      ]
      , toolbar: '#toolbar'
    });


    //表头工具
    table.on('toolbar(showTable)', function(obj){
      switch(obj.event){
        case 'batchDeleted':
          var checkStatus = table.checkStatus(obj.config.id);
          var data = checkStatus.data;
          if(data.length==0){
            layer.msg("请选择要批量删除的列");
          }else {
            var ids = [];
            $(data).each(function (index,item) {
              ids.push(item.id);
            });
            tipDialog(ids);
          }
          break;
        case 'add':
                    $(".table_div").hide();
          $(".operation").show();
          $(".title").html("新增");
          $(".operation input[name=id]").val("");
          //$(".operation input[name=assetCode]").val("");
          $(".operation input[name=assetName]").val("");
          //$(".operation input[name=assetType]").val("");
          $("#assetType option:first").prop("selected", 'selected');
          $(".operation input[name=unit]").val("");
          $(".operation input[name=buydate]").val("");
          $(".operation input[name=description]").val("");
          $(".operation input[name=cost]").val("");
          $(".operation input[name=serialnum]").val("");
          $(".operation input[name=invoiceno]").val("");
          $(".operation input[name=invoicenodate]").val("");
          $(".operation input[name=deptId]").val("");
          //$(".operation input[name=place]").val("");
          $("#place option:first").prop("selected", 'selected');
          $("#responStaff option:first").prop("selected", 'selected');
          //$(".operation input[name=remark]").val("");
          layedit.setContent(editIndex, "");
          break;
      };
    });
    //列操作
    table.on('tool(showTable)',function (obj) {
      var data = obj.data;
      switch (obj.event) {
        case 'del':
          var ids=[];
          ids.push(data.id);
          tipDialog(ids);
          break;
        case 'edit':
          $(".table_div").hide();
          $(".operation").show();
          $(".title").html("編輯");
          $(".operation input[name=id]").val(data.id);
          //$(".operation input[name=assetCode]").val(data.assetCode);
          $(".operation input[name=assetName]").val(data.assetName);
          $(".operation date[name=buydate]").val(data.buydate);
          $(".operation input[name=unit]").val(data.unit);
          $(".operation input[name=cost]").val(data.cost);
          $(".operation input[name=serialnum]").val(data.serialnum);
          $(".operation input[name=invoiceno]").val(data.invoiceno);
          $(".operation date[name=invoicenodate]").val(data.invoicenodate);
          if (!CoreUtil.isEmpty(data.assetType)) {
                        $("#assetType").find('option[value="'+data.assetType+'"]').prop('selected',true);
                        form.render();
                    }

          if (!CoreUtil.isEmpty(data.place)) {
                        $("#place").find('option[value="'+data.place+'"]').prop('selected',true);
                        form.render();
                    }
          if (!CoreUtil.isEmpty(data.deptId)) {
                        $("#deptId").find('option[value="'+data.deptId+'"]').prop('selected',true);
                        form.render();
                    }
          if (!CoreUtil.isEmpty(data.responStaff)) {
                        $("#responStaff").find('option[value="'+data.responStaff+'"]').prop('selected',true);
                        form.render();
                    }
          layedit.setContent(editIndex, data.remark);
          layedit.setContent(editIndex, data.description);
          break;
      }
    });

    //导出
    $('#export').on('click', function () {
      //原先分页limit
      var exportParams = {
        limit: 10000,
        key: $("#key").val()
      };
      CoreUtil.sendPost("/assetListview/listByPage", exportParams, function (res) {
        //初始化渲染数据
        if (res.data != null && res.data.records != null) {
          table.exportFile(tableIns1.config.id, res.data.records, 'xls');
        }
      });
    });

    //删除
    var tipDialog=function (ids) {
      layer.open({
        content: "確定要删除?",
        yes: function(index, layero){
          layer.close(index); //如果设定了yes回调，需进行手工关闭
          CoreUtil.sendDelete("/assetListview/delete",ids,function (res) {
            layer.msg(res.msg, {time:1000},function () {
              search();
            });
          });
        }
      });
    };

    //返回
    $("#btn_cancel").click(function() {
      $(".table_div").show();
      $(".operation").hide();
      return false;
    });

    //监听保存
    form.on('submit(submit)', function(data){
      if(data.field.id===undefined || data.field.id===null || data.field.id===""){
        CoreUtil.sendPost("/assetListview/add",data.field,function (res) {
          $(".table_div").show();
          $(".operation").hide();
          search();
        });
      }else {
        CoreUtil.sendPut("/assetListview/update",data.field,function (res) {
          $(".table_div").show();
          $(".operation").hide();
          search();
        });
      }

      return false;
    });
  });

  //执行查询
  function search() {
    //这里以搜索为例
    tableIns1.reload({
      where: { //设定异步数据接口的额外参数，任意设
        assetCode: $("#assetCode").val(),
        assetName: $("#assetName").val(),
        assetType: $("#typeSel").val(),
        place: $("#placesel").val(),
        deptId: $("#deptSel").val(),
      }
      , page: {
        curr: 1 //重新从第 1 页开始
      }
    });
  };
</script>
